<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailGuard</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Loading Spinner */
        .spinner {
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-800 dark:to-gray-900 p-4">

    <div class="w-full max-w-6xl flex bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        
        <!-- Left Side (Hero Section) -->
        <div class="sm-hidden flex md:flex md:w-1/2 bg-[#0074c6] dark:bg-gray-700 p-12 flex-col justify-between relative">
            <div class="">
                <h2 class="text-4xl font-bold text-white align-center">EmailGuard</h2>
                <p class="text-blue-100 dark:text-gray-300">
                    It is a long established fact that a reader,<br>
                    will be distracted by the readable content<br>
                    of a page when looking at its layout.
                </p>
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-blue-600/50 dark:from-gray-700/50 to-transparent pointer-events-none"></div>
        </div>

        <!-- Right Side (Login Form) -->
        <div class="w-full md:w-1/2 p-8 sm:p-12">
            <div class="w-full max-w-md mx-auto">
                <h3 class="text-2xl font-semibold text-gray-800 dark:text-gray-200 mb-8">Sign In</h3>

                <!-- Role Selection -->
                <div class="mb-6">
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Please select your role</p>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="guestRole" class="p-4 border rounded-lg flex flex-col items-center justify-center transition-all border-gray-200 hover:border-blue-200 dark:border-gray-600 dark:hover:border-gray-500">
                            <i data-lucide="user" class="w-6 h-6 mb-2"></i>
                            <span>Guest</span>
                        </button>
                        <button id="adminRole" class="p-4 border rounded-lg flex flex-col items-center justify-center transition-all border-gray-200 hover:border-blue-200 dark:border-gray-600 dark:hover:border-gray-500">
                            <i data-lucide="lock" class="w-6 h-6 mb-2"></i>
                            <span>Admin</span>
                        </button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="space-y-4 mb-6">
                        <div>
                            <label class="text-sm text-gray-600 dark:text-gray-400 mb-1 block">EMAIL</label>
                            <input type="email" id="email" placeholder="Type your Email" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-[#0074c6] focus:ring-2 focus:ring-blue-200 dark:focus:ring-gray-500 outline-none transition-all" required>
                        </div>

                        <div>
                            <label class="text-sm text-gray-600 dark:text-gray-400 mb-1 block">PASSWORD</label>
                            <input type="password" id="password" placeholder="Type your password" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-[#0074c6] focus:ring-2 focus:ring-blue-200 dark:focus:ring-gray-500 outline-none transition-all" required>
                        </div>

                        <button id="loginButton" type="submit" class="w-full bg-[#0074c6] hover:bg-blue-700 dark:bg-gray-700 dark:hover:bg-gray-600 text-white py-4 rounded-lg font-semibold text-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                            <i data-lucide="log-in" class="w-5 h-5"></i>
                            <span>Login</span>
                        </button>
                    </div>
                </form>

                <!-- Google Login Button -->
                <button id="googleLogin" class="w-full bg-[#003459] hover:bg-[#003459]/90 text-white dark:bg-[#ADEBFF] dark:hover:bg-[#ADEBFF]/90 dark:text-[#003459] px-8 py-4 text-lg mt-4 flex justify-center items-center space-x-2">
                    <i data-lucide="circle" class="w-5 h-5"></i>
                    <span>Login with Google</span>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Interactivity -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lucide.createIcons(); // Initialize Lucide Icons

            let selectedRole = "";

            // Role Selection
            document.getElementById("guestRole").addEventListener("click", function () {
                selectedRole = "guest";
                this.classList.add("border-[#0074c6]", "bg-blue-50", "text-[#0074c6]");
                document.getElementById("adminRole").classList.remove("border-[#0074c6]", "bg-blue-50", "text-[#0074c6]");
            });

            document.getElementById("adminRole").addEventListener("click", function () {
                selectedRole = "admin";
                this.classList.add("border-[#0074c6]", "bg-blue-50", "text-[#0074c6]");
                document.getElementById("guestRole").classList.remove("border-[#0074c6]", "bg-blue-50", "text-[#0074c6]");
            });

            // Login Form Submission
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();
                
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                
                console.log("Login Attempt:", { selectedRole, email, password });

                alert("Login successful! Redirecting...");
                window.location.href = "/home";
            });

            // Google Login
            document.getElementById("googleLogin").addEventListener("click", function () {
                alert("Google Login Clicked! Redirecting...");
                window.location.href = "/home";
            });
        });
    </script>

</body>
</html>
