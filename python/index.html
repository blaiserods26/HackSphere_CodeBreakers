<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Security Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #EBF4FF, #E6F0FF);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .hero {
            background: #0074c6;
            padding: 3rem;
            width: 50%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .hero p {
            color: rgba(255,255,255,0.8);
            line-height: 1.5;
        }

        .login-form {
            width: 50%;
            padding: 3rem;
        }

        .login-form h2 {
            font-size: 1.5rem;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .role-selection {
            margin-bottom: 2rem;
        }

        .role-selection p {
            color: #666;
            margin-bottom: 1rem;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .role-button {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s;
        }

        .role-button:hover {
            border-color: #0074c6;
            background: #f0f9ff;
        }

        .role-button.active {
            border-color: #0074c6;
            background: #f0f9ff;
            color: #0074c6;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: #0074c6;
            box-shadow: 0 0 0 2px rgba(0,116,198,0.2);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: #0074c6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: #0066b2;
        }

        .google-button {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .google-button:hover {
            background: #1e293b;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .hero, .login-form {
                width: 100%;
            }
            .hero {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Stutorial</h1>
            <div>
                <h2>Knowledge<br>From Home</h2>
                <p>It is a long established fact that a reader,<br>
                will be distracted by the readable content<br>
                of a page when looking at its layout.</p>
            </div>
        </div>
        <div class="login-form">
            <h2>Sign In</h2>
            <form action="/authorize" method="GET">
                <div class="role-selection">
                    <p>Please select your role</p>
                    <div class="role-buttons">
                        <button type="button" class="role-button" onclick="selectRole('guest')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>Guest</span>
                        </button>
                        <button type="button" class="role-button" onclick="selectRole('admin')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <span>Admin</span>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label>EMAIL</label>
                    <input type="email" name="email" placeholder="Type your Email" required>
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" name="password" placeholder="Type your password" required>
                </div>
                <button type="submit" class="login-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Login
                </button>
                <button type="button" class="google-button" onclick="window.location.href='/authorize'">
                    Login with Google
                </button>
            </form>
        </div>
    </div>
    <script>
        function selectRole(role) {
            document.querySelectorAll('.role-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
